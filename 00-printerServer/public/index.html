<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Server</title>
</head>
<body>
  <h1>Print Server</h1>
  <form action="/print" method="post" enctype="multipart/form-data">
    <label for="printerName">Printer:</label>
    <input type="text" id="printerName" name="printerName" required><br>

    <label for="file">Bestand:</label>
    <input type="file" id="file" name="file" accept=".txt, .pdf, .doc, .docx"><br>

    <button type="submit">Print</button>
  </form>
</body>
</html>
